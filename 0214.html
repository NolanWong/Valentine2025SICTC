<!DOCTYPE html>
<html>
    <head>
        <title>To My Favorite Helldiver</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="helldiver">
        <main>
            <div class="contain">
                <div class="heart">
                    <img src="assets/Heart.png">
                </div>
                <div class="title">
                <h1>To My Favorite Helldiver</h1>
                </div>
                <div class="SEFlag">
                    <img src="assets/SEFlag.png">
                </div>
            </div>
            <div style="display:flex;">
                <div class="poem">
                <p>
                    My love for you is louder than a MG-206 HMG,<br>
                    <br>
                    My love for you is stronger than all of Super Earth's enemies,<br>
                    <br>
                    My love for you is heavier than the combined tonnage of the Super Earth fleet,<br>
                    <br>
                    My love for you is brighter than the explosion of a Hellbomb.
                </p>
                </div>
                <div class="enlist">
                    <img src="assets/Recruit.webp">
                </div>
            </div>
        </main>
    </body>
</html>
